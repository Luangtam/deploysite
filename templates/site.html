<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo - Simples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hello-world {
            color: #2575fc;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        
        .server-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #2575fc;
        }
        
        footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Primeira Página</h1>
        
        <div class="hello-world">Olá, Mundo!</div>
        
        <div class="info">
            Meu nome é Luan.
        </div>
    </div>
</body>
</html>
